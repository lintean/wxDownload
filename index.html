<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>
	<body>
		<div class="container">
			<div class="dl-step">
				<div class="step dl-step-1">
					<div class="index">1</div>
					<div class="content">点击右上方</div>
				</div>
				<div class="step dl-step-3" style="margin-bottom: 58px;">
					<div class="index">2</div>
					<div class="content">
						<p class="tip">选择在浏览器中打开APP</p>
						<div class="app">
							<img src="images/icons1.png" class="pic"/>
							<div id="world">在浏览器中打开</div>
						</div>
					</div>
				</div>
				<div class="step dl-step-3">
					<div class="index">3</div>
					<div class="content">
						<p class="tip">即可自动下载APP</p>
						<div class="app">
							<img src="images/icons2.png" class="pic"/>
							<div class="icon">智慧建筑客户端</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

	<script type="text/javascript">
		var init = function() {
			var ua = navigator.userAgent;
			var appUrl = "http://oss.micerlabs.com/practice-points/docs/liweijian/app-release.apk";
			// 电脑端
			var isPC = !
				/(iphone|ios|android|mini|mobile|mobi|Nokia|Symbian|iPod|iPad|Windows\s+Phone|MQQBrowser|wp7|wp8|UCBrowser7|UCWEB|360\s+Aphone\s+Browser)/i
				.test(ua);
			if (isPC) {
				alert("请使用安卓手机浏览");
				return;
			}

			// 微信
			if (ua.indexOf("MicroMessenger") > -1) {
				console.log("在微信中打开");
				return;
			}
			if (ua.indexOf('Android') > -1 || ua.indexOf('Linux') > -1) { //安卓手机              
				location.href = appUrl;
			} else if (ua.indexOf('iPhone') > -1) { //苹果手机              
				alert("请使用安卓手机浏览");
			}
		}

		document.onreadystatechange = init;
	</script>
</html>
